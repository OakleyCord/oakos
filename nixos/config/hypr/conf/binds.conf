
# BINDINGS
$mainMod = SUPER

bind = $mainMod, A, exec, kitty
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, dolphin
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1
#bind = $mainMod, W, exec, wofi --show drun
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle


# Rofi
bind = $mainMod, W, exec, killall rofi || ~/.config/rofi/bin/launcher
#bind = $mainMod, R, exec, killall rofi || ~/.config/rofi/bin/runner
bind = $mainMod, P, exec, killall rofi || ~/.config/rofi/bin/powermenu
bind = $mainMod, S, exec, killall rofi || ~/.config/rofi/bin/screenshot
bind = $mainMod, C, exec, killall rofi || rofi -show calc -modi calc -no-show-match -no-sort


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, J, workspace, -1
bind = $mainMod, K, workspace, +1


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, J, movetoworkspace, -1
bind = $mainMod SHIFT, K, movetoworkspace, +1

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshotting
bind = $mainMod SHIFT, S, exec, killall slurp; grimblast copy area
bind = $mainMod SHIFT, A, exec, killall slurp; grimblast copy screen
bind = $mainMod SHIFT, F, exec, killall slurp; grimblast copy output

# Volume control
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; ~/.config/hypr/scripts/notify/notify-volume.sh  
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; ~/.config/hypr/scripts/notify/notify-volume.sh 
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle; ~/.config/hypr/scripts/notify/notify-volume-mute.sh 

bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle; ~/.config/hypr/scripts/notify/notify-mic-mute.sh
 

# Screen brightness controlbind
bindle =  ,XF86MonBrightnessDown, exec, brightnessctl -c backlight s 5%-; ~/.config/hypr/scripts/notify/notify-brightness.sh
bindle =  ,XF86MonBrightnessUp, exec, brightnessctl -c backlight s +5%; ~/.config/hypr/scripts/notify/notify-brightness.sh

# Keyboard brightness control
bindle =  ,XF86KbdBrightnessDown, exec, asusctl -p
bindle =  ,XF86KbdBrightnessUp, exec, asusctl -n

# Media control
bindle = , XF86AudioPlay, exec, playerctl play-pause


# touchpad toggle 
#bind = , XF86TouchpadToggle, exec, 


# ROG Button
bind = , XF86Launch1, exec, rog-control-center


# change powermodes
#bind = , XF86Launch4, exec, notify ""

# Window stuff
bind = $mainMod, Q, killactive

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
#bind = $mainMod, K, movefocus, u
#bind = $mainMod, J, movefocus, d


# resize sumbmap
#
# toggle resize
bind= $mainMod, R, submap,resize 


submap=resize


binde=,L,resizeactive,10 0
binde=,H,resizeactive,-10 0
binde=,K,resizeactive,0 -10
binde=,J,resizeactive,0 10

bind=,escape,submap,reset 

submap=reset




